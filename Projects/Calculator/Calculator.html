<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="main">
        <input id="input" type="text" placeholder="0" readonly>
        <div class="inside">

            <button style="font-size:25px; background-color: rgb(255, 128, 0);" onclick="clearDisplay()">AC</button>
            <button style="font-size:25px; background-color: rgb(255, 128, 0);" onclick="delNumber()">Del</button>
            <button style="font-size:25px; background-color: rgb(255, 128, 0);" onclick="operator('%')">%</button>
            <button style="background-color: rgb(255, 128, 0);" onclick="operator('/')">/</button>
            

            <button onclick="number('7')">7</button>
            <button onclick="number('8')">8</button>
            <button onclick="number('9')">9</button>
            <button style="background-color: rgb(255, 128, 0);" onclick="operator('*')">*</button>
            

            <button onclick="number('4')">4</button>
            <button onclick="number('5')">5</button>
            <button onclick="number('6')">6</button>
            <button style="background-color: rgb(255, 128, 0);" onclick="operator('-')">-</button>
            

            <button onclick="number('1')">1</button>
            <button onclick="number('2')">2</button>
            <button onclick="number('3')">3</button>
            <button style="background-color: rgb(255, 128, 0);" onclick="operator('+')">+</button>
            

            
            <button onclick="number('00')">00</button>
            <button onclick="number('0')">0</button>
            <button onclick="number('.')">.</button>
            <button style="background-color: rgb(255, 128, 0);" onclick="calculate()">=</button>
            

        </div>
    </div>

    <script src="Calculator.js"></script>

</body>

</html>
